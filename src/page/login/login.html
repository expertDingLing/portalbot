<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PortalBot</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script>window.$ = window.jQuery = require("../../../assets/js/jquery-3.2.1.min.js")</script>
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('../../../assets/img/login.jpg">
        <img src="../../../assets/img/logo.png" id="logo">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form class="login100-form validate-form">
            <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
              <span class="label-input100">Email</span>
              <input class="input100" type="email" name="email" placeholder="Enter your email">
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>
  
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <span class="label-input100">Password</span>
              <input class="input100" type="password" name="pass" placeholder="Enter your password">
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>
            
            <div class="text-right p-t-8 p-b-31">
              <a href="#">
                Forgot password?
              </a>
            </div>
            
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <button class="login100-form-btn btn">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../assets/js/animsition.min.js"></script>
    <script src="../../../assets/js/popper.min.js"></script>
    <script src="../../../assets/js/bootstrap.min.js"></script>
    <script src="../../../assets/js/select2.min.js"></script>
    <script src="../../../assets/js/moment.min.js"></script>
    <script src="../../../assets/js/daterangepicker.js"></script>
    <script src="../../../assets/js/countdowntime.js"></script>
    <script src="login.js"></script>
  </body>
</html>
